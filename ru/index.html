<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Wiki Viewer App - Gil Alexandel</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora&amp;subset=cyrillic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Википедия</h1>
				<a>
					<h6 id="Random" data-toggle="tooltip" data-placement="bottom" title="Click to read a random article" class="textie">Случайная статья</h6>
				</a>
				<div class="input-field col-md-12">
					<!--Use list= "value" to use datalist atr-->
					<input id="search" type="text" class="validate" list="results" placeholder="поиск в Википедии">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="footer col s12">
			<p class="center-align textie">Сделано с <span>♥</span> <a href="https://github.com/gilalexandel" target="_blank">Gil Alexandel</a> и <a href="https://github.com/anton0kurilov">Anton Kurilov</a></p>
		</div>
	</div>
	<!--Data list for autocomplete-->
	<datalist id="results"></datalist>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="/js/index_ru.js"></script>
</body>

</html>
